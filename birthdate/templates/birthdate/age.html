<!-- birthdate/templates/birthdate/age.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery UI CSS for date picker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Age Calculator</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.birth_date.label_tag }}
                <input type="text" name="birth_date" class="form-control datepicker" placeholder="Select birth date" />
            </div>
            <button type="submit" class="btn btn-primary">Calculate Age</button>
        </form>

        {% if age_result %}
            <h2 class="mt-4">{{ age_result }}</h2>
        {% endif %}
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script>
        // Initialize the datepicker
        $(document).ready(function() {
            $('.datepicker').datepicker({
                format: 'dd/mm/yyyy',
                autoclose: true,
                todayHighlight: true,
                endDate: new Date()  // Disable future dates
            });
        });
    </script>
</body>
</html>
